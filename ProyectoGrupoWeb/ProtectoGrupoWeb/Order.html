  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/css.css">
  <style>
    .loader {
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="nav-link ml-5 text-decoration-none" style="color: black;" href="Index.html">Home</a>
    <div class="collapse navbar-collapse  " id="navbarToggler">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link " href="Customer.html">Clientes <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Order.html">Pedidos</a>

        </li>
      </ul>

<div class="container pt-2">

<h1>List Order</h1>
<h1 class="p-2 bd-highlight"><i class="bi bi-plus-circle-fill text-primary" id="idAddOrden"></i></h1>
<table class="table table-striped">
  <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Customer</th>
        <th scope="col">Shipping Fee</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody id="id_tblPedidos">

  </tbody>
</table>

<!-- Modal para mensajes -->
<div class="modal" id="idModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 id="idMdlTitle" class="modal-title">Mensaje</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="idMdlMsg">Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button
            id="idMdlClose"
            type="button"
            class="btn"
            style="background-color: #ffc107"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
          <button id="idMdlOK" type="button" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal para wait -->
  <div class="modal" id="idModalWait" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body d-flex justify-content-center">
          <div class="loader"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/Order.js"></script>
</body>
</html>
